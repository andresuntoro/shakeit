<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to U-shakeIT!</h2>
  <p>
    Selamat Datang, {{loginData}}!
  </p>
  <ion-list>
    <ion-item>
      <ion-label floating>Max Value</ion-label>
      <ion-input type="text" [(ngModel)]="maxV"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Min Value</ion-label>
      <ion-input type="text" [(ngModel)]="minV"></ion-input>
    </ion-item>
    <ion-note>*Note : Goyangkan Smartphone anda untuk mendapatkan hasil!</ion-note>
    <button ion-button block (click)="stopMe()">SIMPAN</button>
  </ion-list>
  <h1>{{n}}</h1>
</ion-content>
