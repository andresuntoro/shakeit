<ion-header>
</ion-header>

<ion-content padding>
	<ion-list>
		<img ion-img src="assets/imgs/logoshake.png" width="60%">
		
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		
		<button ion-button color="primary" block (click)="loginin()">LOGIN</button>
		<ion-note>Default:<br>Username : User (U huruf besar)<br>Password : user</ion-note>

	</ion-list>
</ion-content>
